<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
  #left, #right {
    display: inline-block;
    position: absolute;
    top: 160px;
  }
  #left {
    left: 20px;
  }
  #right {
    left: 475px;
  }
  .img {
    margin: 0 50px;
    width:400px; 
    height: 200px;
  }
</style>
<body>

  <h2 id="setting">Click the image for Automatic / Manual Slideshow</h2>

  <button id="left" onclick="changeSlide(-1)">&#10094;</button>
  <div class="container" style="display: inline-block;">
    <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScFHODy3ac81ITIeTaXOQxegJ3TDhuwV0uzcmU6_GNR-g0plHg" 
      onclick="setAuto();">
    <img class="img" src="http://media.npr.org/assets/img/2017/03/30/purr2_sq-d51a3234fd8b7e5494a65a7c052554243fc8f8bc-s900-c85.jpg" 
      onclick="setAuto();">
    <img class="img" src="https://static01.nyt.com/images/2017/03/29/opinion/28tuckerWeb/28tuckerWeb-master768.jpg" 
      onclick="setAuto();">
    <img class="img" src="https://s-media-cache-ak0.pinimg.com/736x/bc/f0/4e/bcf04eafebdf707b8d900f02e6d8bd70--photo-tag-touch-me.jpg" 
      onclick="setAuto();">
  </div>
  <button id="right" onclick="changeSlide(1)">&#10095;</button>
</body>
<script type="text/javascript">

  var slideIndex = 1;
  show(slideIndex);

  var auto = true;

  setInterval(function(){ 
    if(auto){
      show(slideIndex);
      if(slideIndex > 4) 
        slideIndex = 1;
      slideIndex++;
      console.log(slideIndex);
    } 
  }, 2000);

  function setAuto(){
      auto = !auto;
  }

  function changeSlide(n) {
    show(slideIndex += n);
  }

  function show(n) {
    var i;
    var x = document.getElementsByClassName("img");
    if (n > x.length) 
      slideIndex = 1;
    if (n < 1) 
      slideIndex = x.length;
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
  }
  </script>
</html>
