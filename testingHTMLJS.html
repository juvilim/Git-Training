<!DOCTYPE html>
<html>
<head>
	<title>testing</title>
</head>
<body>
<span id="demo"></span>
</body>
<script>
	function myFunc(name) {
		return "Hello " + name;
	}
	document.querySelector("body").innerHTML = myFunc("Juju");

	var jalan = function() {
		var sapaan = "jalan",
		sapa = function() {
			console.log(sapaan + "nih!");
		}
		sapa();
	};
	jalan();

	function init() {
		var name = "Mozilla";

		function displayName() {
			alert(name);
		}
		displayName();
	}
	init();

	function testPrompt() {
		var age = prompt("How old are you?");
	 	alert("Your age last year is " + (age-1));
	}
	testPrompt();

	function checkNumber() {
		var n = prompt("Input number");
		for (var i = 0; i <= n; i++) {
			var number = i;
			if (number % 2 === 0)? alert(number + " is an even number"): alert(number + " is an odd number");
		}
	}
	checkNumber();

	function asteriskFunc() {
		var n = prompt("Input total row: ");
		var star = "";
		for (var i = 0; i < n; i++) {
			for (var j = 0; j <= i; j++) {
				star += "*";

			}
			star += "\n";
		}
		console.log(star);
	}

	asteriskFunc();

</script>
</html>
